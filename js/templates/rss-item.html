<% _.each(data, function(item){ %>
<article class="accordion">
	<header>
		<h3><%= item.title %></h3>
		<p><%= item.pubDate %> - <%= item.pseudo %></p>
	</header>
	<section>
		<header>
			<a href="<%= item.link %>">source</a>
		</header>
		<section>
			<%= item.description %>
		</section>
	</section>
</article>
<% }); %>
